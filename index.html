<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator v2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/576a1daef7.js" crossorigin="anonymous"></script><!--font source-->
</head>
<body>
    <div class="calculator-background">
        <div class="calculator">
            <div class="screen"></div>
            <div class="row">
                <div class="button left purple">AC</div>
                <div class="button purple"><i class="fa-solid fa-divide"></i></div>
                <div class="button purple"><i class="fa-solid fa-xmark"></i></div>
                <div class="button right"><i class="fa-solid fa-delete-left"></i></div>
            </div>
            <div class="row">
                <div class="button left"><i class="fa-solid fa-7"></i></div>
                <div class="button"><i class="fa-solid fa-8"></i></div>
                <div class="button"><i class="fa-solid fa-9"></i></div>
                <div class="button right"><i class="fa-solid fa-minus"></i></div>
            </div>
            <div class="row">
                <div class="button left"><i class="fa-solid fa-4"></i></div>
                <div class="button"><i class="fa-solid fa-5"></i></div>
                <div class="button"><i class="fa-solid fa-6"></i></div>
                <div class="button right"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="row">
                <div class="button left"><i class="fa-solid fa-1"></i></div>
                <div class="button"><i class="fa-solid fa-2"></i></div>
                <div class="button"><i class="fa-solid fa-3"></i></div>
                <div class="button right"><i class="fa-solid fa-percent"></i></div>
            </div>
            <div class="row">
                <div class="button bottom left" style="font-weight: 1000;">.</i></div>
                <div class="button bottom"><i class="fa-solid fa-0"></i></div>
                <div class="button bottom right equals"><i class="fa-solid fa-equals"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
